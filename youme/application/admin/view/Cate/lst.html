<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="/youme/public/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/youme/public/static/admin/css/main.css"/>
    <script type="text/javascript" src="/youme/public/static/admin/js/libs/modernizr.min.js"></script>
</head>
<body>
{include file="Public/top" /}
<div class="container clearfix">
{include file="Public/left" /}
    
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">栏目管理</span></div>
        </div>
        
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:url('cate/add')}"><i class="icon-font"></i>新增栏目</a>
                        <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                        <a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th width="3%">ID</th>
                            <th>栏目名称</th>
                            <th width="7%">栏目类型</th>
                            <th width="8%">操作</th>
                        </tr>
                        {volist name="cateres" id="vo"}

                        <tr>
                            <td>{$vo.id}</td>
                            <td title="{$vo.catename}"><a target="_blank" href="#" >{$vo.catename}</a>
                            </td>
                            <td>
                                {if condition="$vo['type'] eq 0"}
                                列表栏目
                                {else /}
                                留言板
                                {/if}
                            </td>
                            <td>
                                <a class="link-update" href="{:url('edit',array('id'=>$vo.id))}">修改</a>
                                <a class="link-del" href="{:url('del',array('id'=>$vo.id))}" onclick="return confirm('你确定要删除该栏目吗？');">删除</a>
                            </td>
                        </tr>
                        {/volist}
                    </table>
                    
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
